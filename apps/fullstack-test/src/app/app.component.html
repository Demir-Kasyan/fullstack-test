<div class="example-header">
  <mat-form-field>
    <input matInput [(ngModel)]="user.firstName" placeholder="First Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="user.lastName" placeholder="Last Name">
  </mat-form-field>
  <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input matInput [(ngModel)]="user.dateOfBirth" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="user.gender" name="gender">
        <mat-option [value]="'male'">
          Male
        </mat-option>
        <mat-option [value]="'female'">
          Female
        </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="user.country" placeholder="Country">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="user.state" placeholder="State">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="user.city" placeholder="City">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="user.address" placeholder="Address">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="user.pincode" placeholder="Pincode">
  </mat-form-field>
  <button (click)="submit()">SUBMIT</button>
  <button (click)="reset()">RESET</button>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> FirstName </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> LastName </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <mat-header-cell *matHeaderCellDef> DateOfBirth </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dateOfBirth}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.gender}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.country}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.state}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.city}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="pincode">
      <mat-header-cell *matHeaderCellDef> Pincode </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.pincode}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="update">
      <mat-header-cell *matHeaderCellDef> UPDATE </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
        <button mat-button>U</button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef> REMOVE </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button>X</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
